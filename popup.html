<link rel="stylesheet" href="styles.css"/>
<script src="jquery.js"></script>

<div class="wrapper">
    <div>
        <button class="settings-save right">Save</button>
        <span class="notification right"></span>
    </div>

    <section>
        <input id="settings-autoOpen" type="checkbox"/>
        <label for="settings-autoOpen" title="Automatically open luncher in a new tab if it's before 11">Auto-open</label>
    </section>

    <section>
        <input id="settings-autoLogin" type="checkbox"/>
        <label for="settings-autoLogin" title="Credentials will be stored in Chrome storage">Auto-login</label>
    </section>

    <section>
        <input id="settings-autoOrder" type="checkbox"/>
        <label for="settings-autoOrder" title="Automatically order a meal: based on your preferences or random">Auto-order</label>
        <textarea id="settings-orderPrefsFirst" title="RegExp case ignored, e.g. &quot;szczawiowa|krem z broku&#322;&#243;w&quot;" placeholder="First meal"></textarea>
        <textarea id="settings-orderPrefsSecond" title="RegExp case ignored, e.g. &quot;carbonarra|pier&#347; kurczaka|pierogi z mi&#281;sem&quot;" placeholder="Second meal"></textarea>
    </section>

    <section>
        <button class="settings-save">Save</button>
        <button class="settings-reset" title="Reset to defaults">Reset</button>
        <span class="notification"></span>
    </section>
</div>

<script type="text/javascript" src="popup.js"></script>
